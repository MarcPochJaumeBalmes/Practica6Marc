<!DOCTYPE html>
    <html>
        <head>
            <title>Formulari</title>
            <link rel="stylesheet" href="P5.css">
        </head>
    <body>

        <h1 id="h1">El meu primer formulari</h1>
        <h5>Les teves dades personals</h5>
        <form action="P5done.html">
            <label for="nom" >Nom:</label>
            <input type="text" id="nom" name="nom" class="text">

            <label for="cog">Cognom:</label>
            <input type="text" id="cog" name="cog" class="text"><br><br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" class="number" value="0" min="0"><br><br>

            

        

            <h5>Llenguatges de programació que més t'agradem</h5>

            <input type="checkbox" id="html" name="fav_language" value="HTML" checked>
            <label for="html">HTML</label><br>

            <input type="checkbox" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>

            <input type="checkbox" id="xml" name="fav_language" value="XML">
            <label for="xml">XML</label>



            
            <h5>Selecciona el cicleformatiu que vols cursar:</h5>

            <input type="radio" id="asix" name="cicle" value="ASIX"checked>
            <label for="asix">ASIX<L/label><br>

            <input type="radio" id="dam" name="cicle" value="DAM">
            <label for="dam">DAM</label><br>

            <input type="radio" id="daw" name="cicle" value="DAW">
            <label for="daw">DAW</label><br><br>



            <label for="curs" >Selecciona curs:</label>
            <select name="curs" id="curs">
                <option value="primer" selected>Primer</option>
                <option value="segon">Segon</option>
                
            </select>
            <br><br>
            
            <label for="observacions" >Observacions:</label><br><br>
            <textarea id="observacions" name="observacions"></textarea><br><br>


            <button>Submit</button>
            

        </form>

    </body>
</html>
